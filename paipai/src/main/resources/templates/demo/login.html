<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>拍拍登陆</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/sb/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/shop/css/style.css}">
  <!-- Custom styles for this template-->
  <link th:href="@{/sb/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">利哥拍拍</h1>
                  </div>
                  <div style="color: red" th:if="${param.error}" th:text="用户名或者密码错误！"></div>
                  <form th:action="@{/userlogin}" class="user" id="reg" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="user" name="user"  placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="pwd" name="pwd" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="remembers" name="remember">
                        <label class="custom-control-label" for="remembers">记住我</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">登录</button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/register">注册</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/sb/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/sb/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/sb/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/sb/js/sb-admin-2.min.js}"></script>
  <script>

  </script>
</body>

</html>
