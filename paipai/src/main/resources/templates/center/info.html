<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>信息</title>
<link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
</head>
<body class="bg-b">
	<div class="container-fluid" id="app">
		<div class="row">
			<div class="col text-center bg-danger text-white shadow">个人信息</div>
		</div>
		<table border="1" class="table table-bordered table-hover">
			<tr>
				<td><span>昵称&nbsp;:</span>&nbsp;&nbsp;&nbsp;<span th:text="${user.username}"></span></td>
				<td><a class="btn btn-sm btn-outline-success" href="javascript:;" onclick="showCenter()">修改</a></td>
			</tr>
			<tr>
				<td><span>手机号&nbsp;:</span>&nbsp;&nbsp;&nbsp;<span th:text="${user.telephone}"></span></td>
				<td><a class="btn btn-sm btn-outline-success" href="javascript:;" onclick="showCenter()">修改</a></td>
			</tr>
			<tr>
				<td><span>密码&nbsp;:</span>&nbsp;&nbsp;&nbsp;<span>不告诉你</span></td>
				<td><a class="btn btn-sm btn-outline-success" href="javascript:;" onclick="showCenter()">修改</a></td>
			</tr>
			<tr>
				<td><span>地址&nbsp;:</span>&nbsp;&nbsp;&nbsp;<span>蜗牛学院</span></td>
				<td><a class="btn btn-sm btn-outline-success" href="javascript:;" onclick="showCenter()">修改</a></td>
			</tr>

		</table>
	</div>
	<!-- js -->
	<script th:src="@{/moon/js/jquery.js}"></script>
	<script th:src="@{/moon/js/vue.js}"></script>
	<script th:src="@{/layer/layer.js}"></script>
	<script th:inline="javascript">
		function showCenter() {
			layer.open({
				type : 2,
				content : 'http://localhost:8000/updateUser',
				area : [ "80%", "99%" ]
			});
		}
	</script>
</body>
</html>
